<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense_Manager</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 style="text-align: center;">Expense Manager</h1>
        
    </header>
    <div class="main">
    
   
    <center>
        
    
    <div class="function">
        <div class="info">
            <label for="value"> Enter Amount:</label>
            <input type="number" id= value default=" ">
            <div style="display: inline; margin-top: 20px;">
                <label>Category:</label>
                <div id="DropDown" class="date_cat"  style="border: none;"></div>
            </div>
            <div >
                <label>Date:</label>
            <input type="date" id="date" class="date_cat"  pattern="\d{2}/\d{2}/\d{4}" required>
            </div>
            
            
            
        </div>
         <button onclick="Add_cat()" class="add_cat">Add Category</button>
         <button onclick="modify()" class="update">ADD</button>
    </div>
    <table> 
        <tr>
            <td><h1>Balance:</h1></td>
            <td> <h1 id="curr_value">0.00</h1></td>
        </tr>
    </table>
    <input type="button"  id="his_dis_btn" value="History" onclick="hist()">

    <div id="his_dis">

    
        <h1>TRANSACTIONS</h1>
        <table class="history">
        <thead>
                <th>S.NO</th>
                <th>DATE</th>
                <th>UPDATED TIME</th>
                <th>CATEGORY</th>
                <th>BALANCE</th>
            
                </thead>
                <tbody id="history_table">

                </tbody>
        </table>   
        <br>
         <table class="status">
            <tr>
                <td><h3>TOTAL INCOME:</h3></td>
                <td><h3  id="tot_inc">0.00</h3></td>    
                <td><h3>TOTAL EXPENSES:</h3></td>
                <td><h3  id="tot_exp">0.00</h3></td>
            </tr>
        </table>
        <button id="his_dis_btn" onclick="go_back()">  Go Back   </button>
        </div>
</div>
</center>
</body>
</html>
